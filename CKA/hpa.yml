apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-resource-metrics-memory
  namespace: default
spec:
  scaleTargetRef: ## since hpa in different api, we need to specify below details of DEPLOYMENT
    apiVersion: apps/v1
    kind: Deployment
    name: tomcat-deploy
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 500Mi
